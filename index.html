<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main>
    <div class="main_container">
      <div class="img_container">
        <img class="image_mobile" src="./images/image-product-mobile.jpg" alt="Perfum">
        <img class="image_desktop" src="./images/image-product-desktop.jpg" alt="Chanel perfum">
      </div>

      <div class="text_container">
        <h3 class="footimg">P E R F U M E</h3>

        <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price_container">
          <p class="discount_price">$149.99</p>
          <p class="price">$169.99</p>
        </div>

        <div class="btn_container">
          <button class="btn" type="submit"><img class=img_btn src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>

    </div>
  </main>  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/javilujan2">Javier Luj√°n</a>.
    </div>
  </footer>
</body>
</html>
